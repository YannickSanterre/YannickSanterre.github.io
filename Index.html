<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display JPG Image</title>
    <style>
        body {
            text-align: center;
            background-color: #f5f5f5;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 50px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>CV - Yannick Santerre</h1>
    <img src="images/CV_Yannick_SANTERRE_2025.jpg" alt="CV of Yannick Santerre">
</body>
</html>
